api_platform:
    
    mapping:
        paths: ['%kernel.project_dir%/src/Entity']
    
    # The title of the API.
    title: Blynkworks API
    
    # The description of the API.
    description: 'Blynkworks API Project'
    
    version: 0.1.0
    
    # Specify a name converter to use.
    name_converter: ~

    # Specify a path name generator to use.
    path_segment_name_generator: 'api_platform.path_segment_name_generator.underscore'

    eager_loading:
        # To enable or disable eager loading.
        enabled: true

        # Fetch only partial data according to serialization groups.
        # If enabled, Doctrine ORM entities will not work as expected if any of the other fields are used.
        fetch_partial: false

        # Max number of joined relations before EagerLoading throws a RuntimeException.
        max_joins: 30

        # Force join on every relation.
        # If disabled, it will only join relations having the EAGER fetch mode.
        force_eager: true
    
    # Enable the FOSUserBundle integration.
    enable_fos_user: true

    # Enable the Nelmio Api doc integration.
    enable_nelmio_api_doc: false

    # Enable the Swagger documentation and export.
    enable_swagger: true

    # Enable Swagger ui.
    enable_swagger_ui: true

    swagger:
        # The swagger api keys.
        api_keys: []      

    collection:
        # The default order of results.
        order: 'ASC'

        # The name of the query parameter to order results.
        order_parameter_name: 'order'

    pagination:
        # To enable or disable pagination for all resource collections by default.
        enabled: true
    
        # To allow the client to enable or disable the pagination.
        client_enabled: false
    
        # To allow the client to set the number of items per page.
        client_items_per_page: false
    
        # The default number of items per page.
        items_per_page: 30
    
        # The maximum number of items per page.
        maximum_items_per_page: ~
    
        # The default name of the parameter handling the page number.
        page_parameter_name: 'page'
    
        # The name of the query parameter to enable or disable pagination.
        enabled_parameter_name: 'pagination'
    
        # The name of the query parameter to set the number of items per page.
        items_per_page_parameter_name: 'itemsPerPage'
